name: BanFromClaim
version: ${version}
authors: [ Baktus_79 ]
main: no.vestlandetmc.BanFromClaim.BfcPlugin
description: Addon for GriefPrevention and GriefDefender that let you ban players from entering your claim.
website: www.vestlandetmc.no
prefix: BanFromClaim
api-version: 1.21
softdepend: [ GriefPrevention, GriefDefender, Residence ]
commands:
  banfromclaim:
    description: Ban a player from your claim
    aliases:
      - bfc
      - banfc
    permission: bfc.ban
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command> [player]
  unbanfromclaim:
    description: Ban a player from your claim
    aliases:
      - ubfc
      - unbanfc
    permission: bfc.unban
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command> [player]
  banfromclaimlist:
    description: Displays a list of banned players in your claim
    aliases:
      - bfcl
      - bfclist
    permission: bfc.list
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command>
  bfcsafespot:
    description: Set new safespot
    aliases:
      - bfcs
      - bfcsetsafe
    permission: bfc.safespot
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command>
  banfromclaimall:
    description: Ban all players from your claim
    aliases:
      - bfca
      - bfcall
    permission: bfc.banall
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command>
  kickfromclaim:
    description: Kick a player from your claim
    aliases:
      - kfc
      - kickfc
    permission: bfc.kick
    permission-message: §cSorry, but you do not have permissions to do that.
    usage: /<command> [player]
permissions:
  bfc.admin:
    description: Give you access to everything
    default: op
    children:
      bfc.ban: true
      bfc.unban: true
      bfc.list: true
      bfc.bypass: true
      bfc.safespot: true
      bfc.banall: true
      bfc.kick: true
  bfc.use:
    description: Give you access to user commands
    default: op
    children:
      bfc.ban: true
      bfc.unban: true
      bfc.list: true
      bfc.banall: true
      bfc.kick: true
  bfc.ban:
    description: Give you access to /bfc command
    default: op
  bfc.unban:
    description: Give you access to /ubfc command
    default: op
  bfc.list:
    description: Give you access to /bfcl command
    default: op
  bfc.bypass:
    description: With bypass you can not be banned
    default: op
  bfc.safespot:
    description: Set new safespot
    default: op
  bfc.banall:
    description: Give you access to /bfca command
    default: op
  bfc.kick:
    description: Give you access to /kfc command
    default: op
    